<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
       <link rel="stylesheet" href="Develop\style.css">
    <title>Handy-Weather-App-Redux</title>
    </head>
    <body class="bg-light">
        <header id="banner" class="display text-center p-4 bg-info text-black">
            <div class="container">
                <h1 class="display-4 text-center">Handy Weather App üå•Ô∏è</h1>
              </div>
        </header>
        <br>
<!-- // ---------------------Main Cards ------------------------------------ //  -->
      <section class="text-center">
          <form>
              <label for="citySearch">Enter A City:</label><br>
              <input type="text" id="citySearch" name="Enter A City" placeholder="Enter A City">
          </form>
          <button id="search">Search</button>
          <hr>

<div class="row justify-content-center">
  
<div class="col-3">
<div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
 <div class="card-header" id="selectedCity">Today's Weather!</div>
 <div class="card-body">
  <img id="icon" src=""/>
  <h5 class="card-title" id="currentDate">Current Date</h5>
  <ul id="properties">
  <li>Temp: <span id="fahrenheit"></span></li>
  <li>Wind: <span id="mph"></span></li>
  <li>Humidity: <span id="percent"></span></li>
  <li>UV Index: <span id="decimal"></span></li>
</ul>
    </div>
</div>
</div>
<div class="col-3">
   <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
   <div class="card-header">Your 5 Day Weather Forecast!</div>
   <div class="card-body">
   <h5 class="card-title"></h5>
   <p class="card-text" id="day1"></p>
   <p class="card-text" id="day2"></p>
   <p class="card-text" id="day3"></p>
   <p class="card-text" id="day4"></p>
   <p class="card-text" id="day5"></p>
   </div>
   </div>
  </div> 
  
  <div class="col-3">
    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
     <div class="card-header">City Search History</div>
     <div class="card-body">
        <p class="card-text" id="searchHistory"></p>
     </div>
    </div>
    
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
